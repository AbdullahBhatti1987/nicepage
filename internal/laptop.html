<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nicepage laptop</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .container{
            width: 70%!important;
        }
        div.container div.plans div.box{
            padding: 80px 0px;
        }
        footer{
            width: 70%!important;
            margin: auto!important;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><a href="#"><img src="../images/logo.png" alt="nicepage logo"></a></div>
        <div class="center">
            <ul>
                <li id="desktop"><a href="../index.html"><i class="fa-solid fa-desktop"></i></a></li>
                <li id="laptop"><a href="#"><i class="fa-solid fa-laptop"></i></a></li>
                <li id="ipad"><a href="./ipad.html"><i class="fa-solid fa-tablet-screen-button"></i></a></li>
                <li id="landscape"><a href="./landscape.html"><i class="fa-solid fa-mobile-screen-button rotate"></i></a></li>
                <li id="mobile"><a href="./mobile.html"><i class="fa-solid fa-mobile-screen-button"></i></a></li>
            </ul>
        </div>
        <div class="close"><a href="#"><i class="fa-solid fa-xmark"></i></a></div>
    </header>



    <div class="container">
        <div class="content">
            <h1>Choose your licence</h1>
            <p>Sample text. Lorem ipsum dolor sit amet, consectetur adipiscing elit nullam nunc justo sagittis suscipit
                ultrices.</p>
        </div>
        <div class="plans">
            <div class="box">
                <h3>FREE</h3>
                <h1>$0</h1>
                <p>PER MONTH</p>
                <hr>
                <button>GET PLAN</button>
            </div>
            <div class="box">
                <h3>STANDARD</h3>
                <h1>$29</h1>
                <p>PER MONTH</p>
                <hr>
                <button>GET PLAN</button>
            </div>
            <div class="box">
                <h3>BUSINESS</h3>
                <h1>$59</h1>
                <p>PER MONTH</p>
                <hr>
                <button>GET PLAN</button>
            </div>
        </div>
    </div>





    <footer>
        <p><a href="#">Template</a> created with <a href="#">Nicepage</a>.</p>
    </footer>


    <script src="https://kit.fontawesome.com/670d8593df.js" crossorigin="anonymous"></script>

</body>

</html>
